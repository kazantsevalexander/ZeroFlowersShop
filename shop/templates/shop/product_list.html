<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            background: linear-gradient(to right, #1a1a1a, #292929) !important;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff !important;
        }
        .cart-icon {
            position: relative;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .cart-icon:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            padding: 1.5rem;
            background: white;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .price-tag {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: 700;
            margin: 1rem 0;
        }
        .btn-primary {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #FF8E8E, #FF6B6B);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        .quantity-input {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
        }
        .quantity-input:focus {
            border-color: #FF6B6B;
            box-shadow: none;
        }
        .badge {
            padding: 0.5em 0.75em;
            font-weight: 600;
        }
        footer {
            background: linear-gradient(to right, #1a1a1a, #292929);
            padding: 2rem 0;
            margin-top: 4rem;
        }
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }
        .page-title:after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            margin: 1rem auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-flower1 me-2"></i>
                Flower Delivery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Каталог</a>
                    </li>
                </ul>
                <div class="cart-icon">
                    <a class="nav-link position-relative" href="/cart/">
                        <i class="bi bi-cart3" style="font-size: 1.5rem; color: white;"></i>
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ cart_count }}
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <h1 class="page-title">Каталог товаров</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
            <div class="col">
                <div class="card h-100">
                    {% if product.image_url %}
                        <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Нет изображения">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">{{ product.description }}</p>
                        <div class="price-tag">{{ product.price }} BYN</div>
                        <div class="mt-3">
                            <label for="quantity-{{ product.id }}" class="form-label">Количество:</label>
                            <input type="number" id="quantity-{{ product.id }}" class="form-control quantity-input mb-3" value="1" min="1">
                        </div>
                        <button type="button" class="btn btn-primary mt-auto add-to-cart" data-product-id="{{ product.id }}">
                            <i class="bi bi-cart-plus me-2"></i>Добавить в корзину
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="text-white text-center">
        <div class="container">
            <p class="mb-0">© 2025 Flower Delivery. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const productId = this.getAttribute('data-product-id');
                const quantityInput = document.getElementById(`quantity-${productId}`);
                const quantity = quantityInput ? quantityInput.value : 1;

                // Добавляем анимацию кнопки при клике
                this.classList.add('disabled');
                this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Добавляем...';

                fetch(`/add_to_cart/${productId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ quantity })
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Ошибка добавления в корзину');
                }).then(data => {
                    document.getElementById('cart-count').innerText = data.cart_count;

                    // Возвращаем кнопку в исходное состояние
                    this.classList.remove('disabled');
                    this.innerHTML = '<i class="bi bi-cart-plus me-2"></i>Добавить в корзину';

                    // Показываем уведомление об успешном добавлении
                    const toast = document.createElement('div');
                    toast.className = 'position-fixed bottom-0 end-0 p-3';
                    toast.style.zIndex = '11';
                    toast.innerHTML = `
                        <div class="toast show" role="alert">
                            <div class="toast-header bg-success text-white">
                                <strong class="me-auto">Успешно</strong>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                            </div>
                            <div class="toast-body">
                                Товар добавлен в корзину
                            </div>
                        </div>
                    `;
                    document.body.appendChild(toast);
                    setTimeout(() => toast.remove(), 3000);
                }).catch(error => {
                    console.error(error);
                    this.classList.remove('disabled');
                    this.innerHTML = '<i class="bi bi-cart-plus me-2"></i>Добавить в корзину';
                });
            });
        });
    </script>
</body>
</html>
